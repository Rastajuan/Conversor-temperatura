<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Conversor de Temperatura</h1>
    <div class="container">
     
      <h4>
        Introduce la temperatura, elige las unidades y pulsa el bot√≥n <button disabled>Convertir</button>
        
      </h4>
      <br>
      <form id="tempForm">
 
        <div>
          <label for="temperature">Temperatura:</label>
          <input
            type="number"
            id="temperature"
            name="temperature"
            placeholder="0.00"
            step="0.01"
            required
          />
        </div>
        <div>
          <label for="fromUnit">Convertir de:</label>
          <select id="fromUnit" name="fromUnit" required>
            <option value="">Selecciona la unidad</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <div>
          <label for="toUnit">Convertir a:</label>
          <select id="toUnit" name="toUnit" required>
            <option value="">Selecciona la unidad</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        
        <div class="button-container">
          <button type="submit" id="convertButton" disabled>Convertir</button>
        </div>
      </form>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
